<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pts Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id = 'msg'>Clique em mim</div>
    <div name ="msg2" >Clique aqui</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]

        var d1 = window.document.getElementById('msg')
        var d2 = window.document.getElementsByTagName(' msg2')

        window.document.write('Este é o uso do innerText: ' + p1.innerText )
        window.document.write('<br/> Este é o uso do innerHtml: ' + p2.innerHTML)

        corpo.style.background = 'black'
        p1.style.color = 'blue'
        
        d1.style.background = 'green'
        d1.innerText = 'Modifiquei o texto pelo id da <div>!'
        
        d2.style.background = 'blue'    
        d2.innerText = 'Modifiquei o texto pelo name da <div>!'

    </script>
</body>
</html>
